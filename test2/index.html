<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <!-- <script src="https://unpkg.com/mapbox-gl-language/dist/mapbox-gl-language.js"></script> -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  
  <title>Transportation Booking</title>
  
  <style>
    /* CSS styles remain unchanged */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }
    
    .marker {
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      width: 30px; 
      height: 30px; 
    }

    .traffic-toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      border: 2px solid #007cbf;
      color: #007cbf;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }

    .traffic-toggle-button:hover {
      background-color: #007cbf;
      color: white;
    }

    #booking-container {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      z-index: 10;
    }

    #booking-form, #confirmation-summary {
      display: flex;
      flex-direction: column;
    }

    #booking-form label, #confirmation-summary p {
      margin: 5px 0;
    }

    #booking-form button, #confirm-booking {
      margin-top: 10px;
      padding: 8px;
      background-color: #007cbf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #route-list {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      transform: translateX(100%);
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      z-index: 10;
      max-height: 400px;
      overflow-y: auto;
    }

    .route-item {
      margin: 5px 0;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #007cbf;
    }

    .route-item:hover {
      background-color: #007cbf;
      color: white;
    }
    
    .suggestions {
      border: 1px solid #ccc; 
      max-height: 200px;  
      overflow-y: auto;  
      background-color: white; 
      position: absolute;  
      z-index: 1000;  
      width: 100%; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
    }

    .suggestion-item {
      padding: 10px;  
      cursor: pointer; 
    }

    .suggestion-item:hover {
      background-color: #007cbf;  
      color: white; 
    }

  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Bus Route List -->
  <div id="route-list">
    <h2>Available Routes</h2>
    <div id="routes">
      <!-- Route items will be generated here by script.js -->
    </div>
  </div>

  <!-- Booking Form and Confirmation Summary -->
  <div id="booking-container">
    <h2>Book a Bus</h2>
    
    <form id="booking-form">
      <label for="start-location">Start Location:</label>
      <input type="text" id="start-location" placeholder="Enter start location" required>
      
      <label for="end-location">End Location:</label>
      <input type="text" id="end-location" placeholder="Enter end location" required>
      
      <label for="booking-date">Date:</label>
      <input type="date" id="booking-date" required>
      
      <label for="booking-time">Time:</label>
      <input type="time" id="booking-time" required>
      
      <button type="submit">Show Route</button>
    </form>

    <!-- Confirmation Summary -->
    <div id="confirmation-summary" style="display: none;">
      <h2>Booking Summary</h2>
      <p><strong>Start Location:</strong> <span id="summary-start"></span></p>
      <p><strong>End Location:</strong> <span id="summary-end"></span></p>
      <p><strong>Date:</strong> <span id="summary-date"></span></p>
      <p><strong>Time:</strong> <span id="summary-time"></span></p>
      <p><strong>Driver:</strong> <span id="summary-driver">John Doe</span></p>
      
      <button id="confirm-booking">Confirm and Generate QR Code</button>
      
      <!-- QR Code Display -->
      <div id="qr-code" style="margin-top: 10px;"></div>
    </div>
  </div>
</body>
</html>
